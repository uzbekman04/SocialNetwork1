{% extends "base.html" %}
{% block title %}Log In{% endblock title %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">{% csrf_token %}
        <div class="form-outline mb-3">
            <input type="text" name="username" id="form3Example44" class="form-control form-control-lg"
              placeholder="Enter password" />
            <label class="form-label" for="form3Example44">Username</label>
          </div>
        <div class="form-outline mb-3">
            <input type="password" name="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" />
            <label class="form-label" for="form3Example4">Password</label>
          </div>
        <button class="btn btn-success ml-2" type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
    <a href="http://127.0.0.1:8000/accounts/google/login/">SIgn in with google</a><br>
              <a href="http://127.0.0.1:8000/accounts/github/login/">Sign in with github</a>
{% endblock content %}
