{% extends "base.html" %}
{% block title %}Sign Up{% endblock title %}

{% block content %}

<div class="container">
    <h1>Sign Up</h1>
    <form method="post" enc\>{% csrf_token %}
        <div class="form-outline mb-3">
            <input type="text" name="username" id="form3Example44" class="form-control form-control-lg"
              placeholder="Enter password" />
            <label class="form-label" for="form3Example44">Username</label>
          </div>
        <div class="form-outline mb-3">
            <input type="email" name="email" id="form3Example44" class="form-control form-control-lg"
              placeholder="Enter password" />
            <label class="form-label" for="form3Example44">Email</label>
          </div>
        <div class="form-outline mb-3">
            <input type="password" name="password1" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" />
            <label class="form-label" for="form3Example4">Password</label>
          </div>
          <div class="form-outline mb-3">
            <input type="password" name="password2" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" />
            <label class="form-label" for="form3Example4">Password check</label>
          </div>
        <button class="btn btn-success" type="submit">Sign up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    <a href="http://127.0.0.1:8000/accounts/google/login/">SIgn in with google</a><br>
    <a href="http://127.0.0.1:8000/accounts/github/login/">Sign in with github</a>
</div>

{% endblock content %}
